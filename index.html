<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 6</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="result">
          <p>Your Result</p>
          <div class="score">
            <h1>76</h1>
            <div class="scores">
              <p>of 100</p>
            </div>
          </div>
          <h3>Great</h3>
          <div class="para">
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h5>Summary</h5>
          <div class="reaction">
            <div class="flash">
              <img src="./assets/icon-reaction.svg" alt="" />
              <h6>Reaction</h6>
            </div>

            <div class="piont">
              <h6>80</h6>
              <p>/ 100</p>
            </div>
          </div>
          <div class="memory">
            <div class="memo">
              <img src="./assets/icon-memory.svg" alt="" />
              <h6>Memory</h6>
            </div>

            <div class="tag">
              <h6>92</h6>
              <p>/ 100</p>
            </div>
          </div>
          <div class="verbal">
            <div class="verb">
              <img src="./assets/icon-verbal.svg" alt="" />
              <h6>Verbal</h6>
            </div>

            <div class="bal">
              <h6>61</h6>
              <p>/ 100</p>
            </div>
          </div>
          <div class="visual">
            <div class="visu">
              <img src="./assets/icon-visual.svg" alt="" />
              <h6>Visual</h6>
            </div>

            <div class="vis">
              <h6>72</h6>
              <p>/ 100</p>
            </div>
          </div>
          <div class="button">
            <h5>Continue</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
